version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./data:/app/data
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here  # Замените на реальный секретный ключ
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge