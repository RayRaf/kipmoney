version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge